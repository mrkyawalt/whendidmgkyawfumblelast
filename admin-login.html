<!-- Admin Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { margin: auto; max-width: 400px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 90%; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <input type="password" id="adminPass" placeholder="Enter Password" required>
        <button onclick="checkLogin()">Login</button>
    </div>
    <script>
        function checkLogin() {
            let password = document.getElementById("adminPass").value;
            if (password === "hedonegoofed") {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "admin.html";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
